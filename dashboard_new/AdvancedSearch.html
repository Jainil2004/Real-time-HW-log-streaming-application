        <div class="sysPanel" id="queryParameters_datetime">
            <div class="query-row">
                <div class="query-field">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate">
                </div>
                <div class="query-field">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate">
                </div>
            </div>
            <div class="query-row">
                <div class="query-field">
                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime">
                </div>
                <div class="query-field">
                    <label for="endTime">End Time:</label>
                    <input type="time" id="endTime">
                </div>
            </div>
        </div>
        
        <div class="sysPanel" id="queryParameters_anomaly">
            <div class="query-row">
                <div class="query-field">
                    <label><input type="checkbox" id="throttling"> Core Thermal Throttling</label>
                </div>
                <div class="query-field">
                    <label><input type="checkbox" id="tjmax"> TJMax Too Low</label>
                </div>
            </div>
            <div class="query-row">

                </div>
                <div class="query-field">
